<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Language Translator</title>
    <style>
      /* Global styles */
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        background-image: url("../static/bg_translators.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      /* LOGO */
      .logo {
        position: absolute;
        top: 10px;
        left: 100px;
        width: 80px; /* Scales dynamically */
        height: auto;
        margin-top: 5vh;
      }

      /* HEADER */
      .heading {
        font-family: "Montserrat", sans-serif;
        font-style: italic;
        font-weight: bold;
        font-size: 3vw; /* Responsive font size */
        text-align: center;
        align-items: center;
        padding: 0 10vw;
        margin-top: 5vh;
        margin-bottom: 2vh;
      }

      .heading span {
        color: #ffb703;
        font-weight: 800;
        font-size: smaller;
        text-shadow: -1px -1px 0 #023047, 1px -1px 0 #023047, -1px 1px 0 #023047,
          1px 1px 0 #023047;
      }

      /* Parent container to align camera and RightContainer side by side */
      .content-wrapper {
        display: flex; /* Places items in a row */
        justify-content: center; /* Centers the items horizontally */
        align-items: center; /* Aligns items at the same height */
        gap: 10px; /* Adds space between the camera and RightContainer */
        margin-top: 20px; /* Adjust spacing from the heading */
      }

      /* Camera feed */
      .productContainer {
        width: 500px; /* Set a fixed width for the camera */
        height: auto;
        margin-top: -20px;
        border: 5px solid #023047;
      }

      /* RightContainer (command box) beside the camera */
      .RightContainer {
        display: flex;
        flex-direction: column;
        background-color: rgba(2, 48, 71, 1);
        padding: 5px;
        border-radius: 20px;
        width: 400px; /* Fixed width */
        max-width: 400px;
        height: 400px; /* Fixed height */
        max-height: 500px;
        margin: 0; /* Remove unnecessary margins */
      }

      /* COMMAND BOX */
      .command {
        font-size: 1.5vw;
        font-style: bold;
        font-weight: normal;
        color: white;
        font-family: "Montserrat", sans-serif;
        padding: 0px;
        margin-top: -10px;
        margin-bottom: 10px;
      }
      .labelnote {
        font-size: 1vw;
        font-style: bolder;
        font-weight: normal;
        color: yellow;
        font-family: "Montserrat", sans-serif;
        padding: 0px;
        margin-top: -35px;
        margin-bottom: 5px;
      }

      /* TEXT BOXES */
      .tagalog {
        font-size: 1.5vw;
        font-weight: normal;
        color: white;
        font-family: "Montserrat", sans-serif;
        text-align: center;
        margin-top: -20px;
        margin-bottom: 10px;
      }

      .tagalogContainer {
        width: 80%;
        max-width: 400px;
        background: #ffffff;
        border: 2px solid #adc5ff;
        border-radius: 6px;
        /* Reduce height */
        height: 20px; /* Set a smaller fixed height */
        max-height: 20px; /* Prevents it from growing */
        /* Center content */
        display: flex; /* Enables Flexbox */
        justify-content: center; /* Centers text horizontally */
        align-items: center; /* Centers text vertically */
        margin: 2vh auto;
        padding: 5px;
        font-size: 1.2vw;
        font-family: "Roboto", sans-serif;
        text-align: center;
        margin-top: -20px;
      }

      /* PHILIPPINE TEXT */
      .philText {
        font-size: 1.5vw;
        font-weight: normal;
        color: white;
        font-family: "Montserrat", sans-serif;
        text-align: center;
        margin-top: -20px;
        margin-bottom: 10px;
      }

      .philContainer {
        width: 80%;
        max-width: 400px;
        background: #ffffff;
        border: 2px solid #adc5ff;
        border-radius: 6px;
        margin: 2vh auto;
        padding: 5px;
        height: 100px; /* Set a smaller fixed height */
        max-height: 100px; /* Prevents it from growing */
        font-size: 1.2vw;
        font-family: "Roboto", sans-serif;
        text-align: center;
        margin-top: -20px;
        /* Center content */
        display: flex; /* Enables Flexbox */
        justify-content: center; /* Centers text horizontally */
        align-items: center; /* Centers text vertically */
      }

      /* LANGUAGE SELECT DROPDOWN */
      .language-select {
        width: 80%;
        max-width: 400px;
        padding: 5px;
        font-size: 1.3vw;
        border: 2px solid #adc5ff;
        border-radius: 6px;
        background-color: white;
        font-family: "Roboto", sans-serif;
        text-align: center;
        margin: 2vh auto;
        margin-top: -5px;
      }
      /* MOBILE WARNING - Initially hidden */
      #mobile-warning {
        display: none; /* Hidden by default */
      }

      /* RESPONSIVENESS - Keeps Layout But Scales Down */
      @media (max-width: 1000) {
        .heading {
          font-size: 4vw;
          padding: 0 5vw;
        }
        .logo {
          width: 10vw;
        }
        .productContainer,
        .container,
        .RightContainer,
        .tagalogContainer,
        .philContainer {
          width: 90%;
        }
        .command,
        .tagalog,
        .philText {
          font-size: 3vw;
        }
        .language-select {
          font-size: 3vw;
        }
      }

      @media (max-width: 600px) {
        .heading {
          font-size: 5vw;
        }
        .logo {
          width: 12vw;
        }
        .command,
        .tagalog,
        .philText {
          font-size: 4vw;
        }
        .productContainer {
          width: 80%;
        }
        .container {
          width: 80%;
        }
        .RightContainer {
          width: 80%;
        }
        /* Show the mobile warning */
        #mobile-warning {
          display: block !important; /* Make it visible */
          position: fixed; /* Fix the message in the center */
          top: 50%; /* Center vertically */
          left: 50%; /* Center horizontally */
          transform: translate(-50%, -50%); /* Adjust for exact centering */
          width: 80%; /* Set width */
          padding: 20px; /* Add some padding */
          text-align: center; /* Center the text inside the div */
          background-color: #fff; /* Background color */
          color: #000; /* Text color */
          border: 2px solid #000; /* Add a border */
          font-size: 1.5rem; /* Make text readable */
          font-weight: bold;
          z-index: 1000; /* Keep it on top */
        }

        /* Hide all other content */
        .content-wrapper,
        .logo,
        .heading {
          display: none !important;
        }
      }
    </style>
  </head>

    <!-- MOBILE WARNING MESSAGE -->

    </div>
    <img src="../static/logos.png" alt="ESALIN Logo" class="logo" />

            <p id="waray">Waray: <span id="warayTranslation">N/A</span></p>

        </div>
      </div>
    </div>

      // Translation function
      function translateText(text, language) {
        var normalizedText = text.toUpperCase();
        return translationTable[normalizedText]?.[language] || text;
      }

      function fetchTranslation() {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "/translation", true);
        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4 && xhr.status === 200) {
            var data = JSON.parse(xhr.responseText);
            var text = data.text || "N/A";
            document.getElementById("predictedText").textContent = text;
            document.getElementById("ilocanoTranslation").textContent =
              translateText(text, "Ilocano");
            document.getElementById("cebuanoTranslation").textContent =
              translateText(text, "Cebuano");
            document.getElementById("warayTranslation").textContent =
              translateText(text, "Waray");
          }
        };
        xhr.send();
      }

      function updateTranslation() {
        var selectedLanguage = document.querySelector(".language-select").value;
        document.getElementById("cebuano").style.display =
          selectedLanguage === "cebuano" || selectedLanguage === "all"
            ? "block"
            : "none";
        document.getElementById("ilocano").style.display =
          selectedLanguage === "ilocano" || selectedLanguage === "all"
            ? "block"
            : "none";
        document.getElementById("waray").style.display =
          selectedLanguage === "waray" || selectedLanguage === "all"
            ? "block"
            : "none";
      }

      function startTranslationPolling() {
        fetchTranslation();
        setInterval(fetchTranslation, 1000);
      }

      document.addEventListener("DOMContentLoaded", function () {
        startTranslationPolling();
      });
    </script>
